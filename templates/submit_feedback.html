{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Submit Feedback for Delivery {{ delivery.id }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Rating (1-5)</label>
        <input class="form-control" type="number" name="rating" min="1" max="5" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Comment (optional, max 200 characters)</label>
        <textarea class="form-control" name="comment" maxlength="200"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit Feedback</button>
</form>
{% endblock %}
